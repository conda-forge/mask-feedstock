{% set name = "mask" %}
{% set version = "0.11.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jacobdeichert/mask/archive/v{{ version }}.tar.gz
  sha256: 539008c8c138bb38c142d0cc9f84c2b89b43e9eb8f5b349f5d0eb308de49860d

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - mask --help

about:
  home: https://github.com/jacobdeichert/mask
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: CLI task runner defined by a simple markdown file
  dev_url: https://github.com/jacobdeichert/mask

extra:
  recipe-maintainers:
    - danielnachun
